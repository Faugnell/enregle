name: Deploy to OVH (static Nuxt)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Generate static site
        run: npm run generate

      # Upload only the generated static site
      - name: Archive static site
        run: |
          cd .output/public
          tar -czf ../../site.tar.gz .

      - name: Upload archive via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.OVH_SSH_HOST }}
          username: ${{ secrets.OVH_SSH_USER }}
          password: ${{ secrets.OVH_SSH_PASSWORD }}
          port: 22
          source: "site.tar.gz"
          target: ${{ secrets.OVH_WEBROOT }}

      - name: Extract on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OVH_SSH_HOST }}
          username: ${{ secrets.OVH_SSH_USER }}
          password: ${{ secrets.OVH_SSH_PASSWORD }}
          port: 22
          script: |
            cd "${{ secrets.OVH_WEBROOT }}"
            tar -xzf site.tar.gz
            rm site.tar.gz

