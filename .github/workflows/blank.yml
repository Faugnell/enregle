name: Deploy to OVH (static Nuxt)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Generate static site
        run: npm run generate

      # Upload only the generated static site
      - name: Deploy via SFTP (OVH)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.OVH_SFTP_HOST }}
          username: ${{ secrets.OVH_SFTP_USER }}
          password: ${{ secrets.OVH_SFTP_PASSWORD }}
          port: 22
          protocol: sftp
          local-dir: .output/public/
          server-dir: ${{ secrets.OVH_SFTP_PATH }}


