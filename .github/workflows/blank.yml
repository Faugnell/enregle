name: Deploy to OVH (static Nuxt)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Generate static site
        run: npm run generate

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy static site + API (OVH)
        env:
          OVH_HOST: ${{ secrets.OVH_SFTP_HOST }}
          OVH_USER: ${{ secrets.OVH_SFTP_USER }}
          OVH_PASS: ${{ secrets.OVH_SFTP_PASSWORD }}
          OVH_PATH: ${{ secrets.OVH_SFTP_PATH }}
        run: |
          set -euo pipefail

          # OVH_PATH doit finir par /
          case "$OVH_PATH" in
            */) ;;
            *) OVH_PATH="${OVH_PATH}/" ;;
          esac

          lftp -e "
            set sftp:auto-confirm yes;
            set net:max-retries 2;
            set net:timeout 20;

            open -u ${OVH_USER},${OVH_PASS} sftp://${OVH_HOST};

            # 1) Déploiement Nuxt statique, mais on NE TOUCHE PAS au dossier api
            mirror -R --delete --verbose \
              --exclude-glob api/** \
              .output/public/ ${OVH_PATH};

            # 2) Déploiement API PHP (depuis le repo)
            # (assure-toi que server-ovh/api/waitlist.php existe)
            mirror -R --verbose \
              server-ovh/api/ ${OVH_PATH}api/;

            bye
          "
