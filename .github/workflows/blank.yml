name: Deploy to OVH (static Nuxt)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Generate static site
        run: npm run generate

      # Deploy via SFTP using lftp (OVH mutualisÃ© friendly)
      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via SFTP (OVH)
        env:
          OVH_HOST: ${{ secrets.OVH_SFTP_HOST }}
          OVH_USER: ${{ secrets.OVH_SFTP_USER }}
          OVH_PASS: ${{ secrets.OVH_SFTP_PASSWORD }}
          OVH_PATH: ${{ secrets.OVH_SFTP_PATH }}
        run: |
          set -euo pipefail

          # OVH_PATH doit finir par /
          case "$OVH_PATH" in
            */) ;;
            *) OVH_PATH="${OVH_PATH}/" ;;
          esac

          # Upload miroir : .output/public/ -> OVH_PATH (suppression des anciens fichiers)
          lftp -e "
            set sftp:auto-confirm yes;
            set net:max-retries 2;
            set net:timeout 20;
            open -u ${OVH_USER},${OVH_PASS} sftp://${OVH_HOST};
            mirror -R --delete --verbose .output/public/ ${OVH_PATH};
            bye
          "
